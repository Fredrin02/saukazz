<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V12</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" id="loginForm">
                <div class="login100-form-avatar">
                    <img src="images/abe.jpg" alt="AVATAR">
                </div>
                <span class="login100-form-title p-t-20 p-b-45">User</span>
                <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username" id="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" id="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn p-t-10">
                    <button type="button" class="login100-form-btn" id="loginButton">Login</button>
                </div>
                <div class="text-center w-full p-t-25 p-b-230">
                    <a href="#" class="txt1">Forgot Username / Password?</a>
                </div>
                <div class="text-center w-full">
                    <a class="txt1" href="#">Create new account <i class="fa fa-long-arrow-right"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script>
    document.getElementById("loginButton").addEventListener("click", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if(username && password) {
            // Perform your login logic here, such as an AJAX request to validate the user credentials
            // For demonstration, we'll just redirect to another page
            window.location.href = "nextPage.html"; // Change this to your actual next page
        } else {
            alert("Please enter both username and password.");
        }
    });
</script>
</body>
</html>
